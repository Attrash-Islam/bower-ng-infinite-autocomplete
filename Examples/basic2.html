            ng-infinite-autocomplete

            fetch-size="vm.fetchSize">

                    var deferred = $q.defer();
                    $http.get("http://localhost:5000/data?text="+ $text + "&page=" + $page + "&fetchSize=" + $fetchSize)
                        .then(function(res) {
                            deferred.resolve(res.data);
                        });

                }
